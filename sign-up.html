<div class="signUp">
    <div class="container">
        <div class="content">
            <h2>請輸入基本資料</h2>
            <form>
                <div class="inputItem">
                    <label for="name">姓名</label>
                    <div class="input">
                        <input type="text" id="name">
                        <p>輸入錯誤</p>
                    </div>
                </div>
                <div class="inputItem">
                    <label for="iden">身分證號</label>
                    <div class="input">
                        <input type="text" id="iden">
                        <p>輸入錯誤</p>
                    </div>
                </div>
                <div class="inputItem">
                    <label for="account">帳號</label>
                    <div class="input">
                        <input type="text" id="account">
                        <p>輸入錯誤</p>
                    </div>
                </div>
                <div class="inputItem">
                    <label for="pass">密碼</label>
                    <div class="input">
                        <input type="text" id="pass">
                        <p>輸入錯誤</p>
                    </div>
                </div>
                <div class="inputItem">
                    <label for="birth">生日</label>
                    <div class="input">
                        <input type="text" id="birth">
                        <p>輸入錯誤</p>
                    </div>
                </div>
                <div class="inputItem">
                    <label for="phone">電話</label>
                    <div class="input">
                        <input type="text" id="phone">
                        <p>輸入錯誤</p>
                    </div>
                </div>
                <div class="inputItem">
                    <label for="address">住址</label>
                    <div class="input">
                        <input type="text" id="address">
                        <p>輸入錯誤</p>
                    </div>
                </div>
                <div class="inputItem">
                    <label for="mail">信箱</label>
                    <div class="input">
                        <input type="text" id="mail">
                        <p>輸入錯誤</p>
                    </div>
                </div>
            </form>

            <h2>請選擇訂閱方案</h2>
            <form class="sub-content">
                <div class="box">
                    <div class="sub-card">
                        <label for="month" class="sub-bt" id="month-label">O Anime<br />標準月費</label>
                        <div class="cover" id="month-cover">
                            <i class='bx bx-check'></i>
                        </div>
                    </div>
                    <div class="text">
                        <h3>訂閱30日</h3>
                        <p>NT$ 200</p>
                    </div>
                    <input class="d-none" type="radio" id="month" name="subscribe" checked>
                </div>
                <div class="box">
                    <div class="sub-card">
                        <label for="year" class="sub-bt" id="year-label">O Anime<br />超值年費</label>
                        <div class="cover d-none" id="year-cover">
                            <i class='bx bx-check'></i> 
                        </div>
                    </div>
                    <div class="text">
                        <h3>訂閱365日</h3>
                        <p>NT$ 2000</p>
                    </div>
                    <input class="d-none" type="radio" id="year" name="subscribe">
                </div>
                
                
            </form>
        </div>
        
    </div>
